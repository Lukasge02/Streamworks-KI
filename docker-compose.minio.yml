version: '3.8'

services:
  # MinIO - S3-kompatible Objektspeicherung f√ºr Originaldokumente
  minio:
    image: minio/minio:latest
    container_name: streamworks_minio
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Web Console
    environment:
      MINIO_ROOT_USER: streamworks
      MINIO_ROOT_PASSWORD: streamworks123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

volumes:
  minio_data:
    driver: local
