[tool:pytest]
# Test discovery and configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=backend
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    --asyncio-mode=auto

# Async configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    e2e: End-to-end tests
    slow: Slow running tests
    database: Tests requiring database
    api: Tests requiring API server
    rag: Tests requiring RAG services
    embedding: Tests requiring embedding services

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:openai.*
    ignore::UserWarning:langchain.*
    ignore::UserWarning:chromadb.*

# Minimum Python version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Environment variables
env =
    TESTING=True
    TEST_DB_URL=postgresql+asyncpg://postgres:test@localhost:5432/streamworks_test
    SUPABASE_DB_URL=postgresql+asyncpg://postgres:test@localhost:5432/streamworks_test
    OPENAI_API_KEY=test_key
    EMBEDDING_PROVIDER=gamma